<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="images/instagram-celular.png" alt="Imagem do celular" class="side-image">
        </div>
        <div class="login-content"> <!-- Novo contêiner para as caixas de login -->
            <div class="login-box">
                <img src="images/instagram-logo.png" alt="Instagram Logo" class="logo"><br>
                <img src="images/perfil-carlos.png" alt="Instagram Logo" class="perfil-carlos">
                <form class="login-form">
                    <br><button type="submit" class="login-button">Continue com cavalheiro_ca</button>
                </form>
                <a href="#" class="remove-account">Remover conta</a>
            </div>

            <div class="login-box2">
                <a href="#" class="switch-account">
                    <p class="cinza">Não é cavalheiro_ca</p><br>
                    <p>Alternar conta </p>
                    <p class="cinza">ou</p>
                    <p>Increva-se</p>
                </a>
            </div>

            <div class="baixe">
                <a href="baixe-accont" class="baixe-accont">Baixe o aplicativo</a>
                <div class="download-links">
                    <a href="#"><img src="images/apple-store.png" alt="Baixar na App Store"></a>
                    <a href="#"><img src="images/google-play.png" alt="Disponível no Google Play"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
